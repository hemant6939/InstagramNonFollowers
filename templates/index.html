<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Non-Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #405DE6, #5851D8, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
            color: white;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 30px;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        label {
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #E1306C;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #F56040;
        }

        p.error {
            color: red;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        a.download-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #FFDC80;
            font-size: 18px;
            text-decoration: none;
        }

        a.download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='images/instagram_logo.png') }}" alt="Instagram Logo" class="logo">

        <h1>Instagram Non-Followers Finder</h1>
        <h2>Upload the HTML files</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="followers_file">Upload the followers HTML file:</label>
            <input type="file" name="followers_file" id="followers_file" required><br><br>

            <label for="following_file">Upload the following HTML file:</label>
            <input type="file" name="following_file" id="following_file" required><br><br>

            <button type="submit">Find Non-Followers</button>
        </form>
    </div>
    
</body>
</html>
